<html>
<head>
    <title>Title</title>
    <style>
        body{
            font-family: Arial;
        }
        table{
            border: 0px;
        }
        table td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Checkout</h1>
        <form action="authorize_payment" method="post">
            <table>
                <tr>
                    <td>Product Service</td>
                    <td><input type="text" name="product" value="next iphone"></td>
                </tr>
                <tr>
                    <td>Sub Total</td>
                    <td><input type="text" name="subtotal" value="100"></td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td><input type="text" name="shipping" value="10"></td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td><input type="text" name="tax" value="10"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input type="text" name="total" value="120"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" name="total" value="checkout"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
